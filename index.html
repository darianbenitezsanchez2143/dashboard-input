<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Selector & Dashboard Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f4f7fa;
      color: #333;
    }
    button, select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      font-family: monospace;
      font-size: 0.9rem;
      line-height: 1.4;
      resize: vertical;
    }
    #student-info table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    #student-info th,
    #student-info td {
      text-align: left;
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    #student-info th {
      background: #f0f0f0;
      width: 30%;
    }
    #generate-dashboard {
      display: none;
    }
  </style>
</head>
<body>

  <button id="begin-query">Begin Query</button>

  <div id="selector-container" style="display:none;">
    <label for="student-select">Select student:</label>
    <select id="student-select">
      <option value="" disabled selected>— select student —</option>
    </select>
  </div>

  <textarea id="output" placeholder="Fetched HTML will appear here…" readonly style="height:20vh;"></textarea>

  <div id="student-info"></div>

  <button id="generate-dashboard">Generate Dashboard</button>

  <textarea id="generated-code" placeholder="Generated dashboard code will appear here…" readonly style="height:40vh;"></textarea>

  <script>
    let allRows = [];

    const beginBtn    = document.getElementById('begin-query');
    const output      = document.getElementById('output');
    const selectorDiv = document.getElementById('selector-container');
    const selectEl    = document.getElementById('student-select');
    const infoDiv     = document.getElementById('student-info');
    const genBtn      = document.getElementById('generate-dashboard');
    const genOutput   = document.getElementById('generated-code');

    selectEl.addEventListener('change', () => {
      const student = allRows.find(r => r.Name === selectEl.value);
      if (!student) return;

      let html = '<table>';
      Object.entries(student).forEach(([key,val]) => {
        html += `
          <tr><th>${key}</th><td>${val}</td></tr>`;
      });
      html += '</table>';
      infoDiv.innerHTML = html;
      genBtn.style.display = 'inline-block';
    });

    genBtn.addEventListener('click', () => {
      const s = allRows.find(r => r.Name === selectEl.value);
      if (!s) return;

      const profileName  = s.Name;
      const profileEmail = s.Email || '';
      const profileGrade = s.Grade;
      const pointCount    = s.Points || 0;
      const credCount    = s.Credential_Count || 0;
      const pathCount    = s.Pathways || 0;
      const tracks       = s.Tracks ? s.Tracks.split(',').map(t=>t.trim()) : [];

      const trackSections = tracks.map(trackName => {
        const itemsKey    = `${trackName}.items`;
        const progressKey = `${trackName}.progress`;
        const itemsList   = (s[itemsKey]||'').split(',').map(i=>i.trim()).filter(i=>i);
        const currentMod  = itemsList.length ? itemsList[itemsList.length-1] : '—';
        const progVal     = s[progressKey] || 0;
        return `
      <section class="keep-learning">
        <div class="kl-progress-bar">
          <div class="fill" style="width:${progVal}%">${progVal}%</div>
        </div>
        <div class="kl-content">
          <div class="course-info">
            <div class="label">Private Track</div>
            <h3>${trackName}</h3>
            <p class="module">Current Module: ${currentMod}</p>
          </div>
          <div class="plan-suggestion">
            <h4>Your Pathway to ${trackName}!</h4>
            <p>Keep making progress in your ${trackName} track.</p>
            <div class="plan-actions">
              <button class="btn-plan">View in Wallet</button>
              <button class="btn-dismiss">View Details</button>
            </div>
          </div>
        </div>
        <a href="#" class="btn-resume">Resume →</a>
        <a href="#" class="view-all">View all learning in progress →</a>
      </section>`;
      }).join('\n');

      const dashboardHtml = `<!DOCTYPE html>

    referrerpolicy="no-referrer"
  />

      );
    }
    .kl-progress-bar .fill {
      height: 100%;
      background: #22c55e;
      text-align: center;
      line-height: 1.5rem;
      font-weight: 600;
      color: #1a1a1a;
    }
    .kl-content {
      display: flex;
      padding: 1.5rem;
      gap: 2rem;
    }

      font-size: 0.75rem;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

      font-size: 1.25rem;
      margin-bottom: 0.25rem;
    }

      font-size: 0.875rem;
      color: #555;
    }

      font-size: 1rem;

      cursor: pointer;
      font-weight: 600;
      margin-right: 0.5rem;
    }
    .plan-actions .btn-dismiss {
      border-color: #ccc;
      color: #555;
    }
    .btn-resume {
      display: block;
      text-align: center;
      background: #6a45e5;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem;
      font-weight: 600;
    }
    .view-all {
      display: block;
      margin-top: 0.5rem;
      text-decoration: none;
      font-size: 0.875rem;
      color: #6a45e5;
      text-align: right;
    }

    /* ---- Hide sidebar on mobile ---- */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .dashboard {
        flex-direction: column;
      }
      .main-content {
        height: auto;
      }

  </style>

<body>
  <header class="top-nav">
    <div class="logo"><span style="font-weight: bolder;">strata.</span></div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="#">Wallet <span class="new">New Badge</span></a></li>
      <li><a href="#">Rewards</a></li>
    </ul>
    <div class="actions">
      <i class="fas fa-search"></i>
      <i class="far fa-bell"></i>
      <div class="avatar"></div>
      <button class="btn-free">Log Out</button>
    </div>
  </header>

    <aside class="sidebar">
      <nav>
        <ul>
          <li class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
          <li><i class="fas fa-book-open"></i> Explore</li>
          <li><i class="fas fa-wallet"></i> Wallet <span class="upgrade">New Badge</span></li>
          <li><i class="fas fa-award"></i> Rewards</li>
        </ul>

        <h4>Try Plus or Pro with a 7-day free trial</h4>
        <p>Go deeper and learn job-ready skills. Practice with real-world projects, take assessments, and earn certificates.</p>
        <button class="btn-try">Try for free</button>

          <a href="#" class="btn-register">Register now →</a>
        </div>

          <!-- Illustration goes here -->
        </div>

          <p>📈 ${pathCount} Pathways</p>

      genOutput.value = dashboardHtml;
    });

    beginBtn.addEventListener('click', async () => {
      beginBtn.disabled = true;
      beginBtn.textContent = 'Loading…';
      selectorDiv.style.display = 'none';
      selectEl.innerHTML = '<option value="" disabled selected>— select student —</option>';
      infoDiv.innerHTML = '';
      genBtn.style.display = 'none';
      genOutput.value = '';

      try {
        const resp = await fetch('https://darianbenitezsanchez2143.github.io/database/');
        if (!resp.ok) throw new Error(`Status ${resp.status}`);
        const htmlText = await resp.text();
        output.value = htmlText;

        const match = htmlText.match(/const\s+rows\s*=\s*(\[[\s\S]*?\]);/);
        if (!match) throw new Error('`rows` array not found');
        allRows = JSON.parse(match[1]);

        allRows.forEach(r => {
          const opt = document.createElement('option');
          opt.value = r.Name;
          opt.textContent = r.Name;
          selectEl.appendChild(opt);
        });

        if (allRows.length) selectorDiv.style.display = 'block';
      } catch (err) {
        output.value = `Error: ${err.message}`;
      } finally {
        beginBtn.disabled = false;
        beginBtn.textContent = 'Begin Query';
      }
    });
  </script>

</body>
